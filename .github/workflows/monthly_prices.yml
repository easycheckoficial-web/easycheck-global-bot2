name: Monthly supermarket prices

on:
  schedule:
    - cron: "20 6 1 * *"   # dia 1 às 06:20 UTC (ajusta se quiseres)
  workflow_dispatch: {}

jobs:
  run-monthly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Instala e sobe o Tor. Forçamos a porta SOCKS 9050.
      - name: Install & start Tor
        run: |
          sudo apt-get update
          sudo apt-get install -y tor
          echo "SOCKSPort 9050" | sudo tee /etc/tor/torrc
          sudo service tor restart
          sleep 3
          netstat -plnt | grep 9050 || true

      - name: Install Python deps & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run scraper (TOR para auchan/colruyt/delhaize)
        env:
          DEBUG_HTML: "DEBUG_ON"
          USE_TOR_FOR: "auchan.lu,colruyt.lu,delhaize.lu"
        run: |
          python scrape_monthly_playwright.py

      - name: Merge offers (snapshot + promos)
        run: |
          python merge_offers.py || true

      - name: Upload out/ as artifact (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: out-folder
          path: out/**
          if-no-files-found: warn

      - name: Commit & push CSVs
        run: |
          git config user.name  "csv-bot"
          git config user.email "csv-bot@users.noreply.github.com"
          git add out/*.csv || true
          git add out/debug/* || true
          git add out/shots/* || true
          git commit -m "monthly: update supermarket prices" || echo "nada a commitar"
          git push || true
